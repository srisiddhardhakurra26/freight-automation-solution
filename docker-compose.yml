version: '3.8'

services:
  carrier-verification:
    build: ./carrier-verification
    ports:
      - "3000:3000"
    restart: unless-stopped

  negotiation-api:
    build: ./negotiation-api
    ports:
      - "8000:8000"
    restart: unless-stopped

  dashboard:
    build: ./dashboard
    ports:
      - "8501:8501"
    depends_on:
      - carrier-verification
      - negotiation-api
    restart: unless-stopped
